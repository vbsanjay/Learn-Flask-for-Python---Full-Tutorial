{% extends 'base.html' %}
{% block head %} 
<title>Task Manager</title> 
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update the task:</h1> 

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="add task">
        </form>
    </div>
    
</div>
{% endblock %}
